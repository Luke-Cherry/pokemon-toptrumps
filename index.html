<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Top Trumps</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
        <img src="./assets/logo.svg" alt="Pokemon Logo" width="auto" height="30" class="d-inline-block align-top">
        Pokemon Top Trumps
      </a>

      <!-- Scoring information on the right -->
      <div class="navbar-text ms-auto">
        <span>Total Cards: 52</span>
        <span class="mx-2">You: 20</span>
        <span>Computer: 18</span>
      </div>
    </div>
  </nav>

  <body>
    <!-- Hero Section -->
    <section class="hero text-center">
      <div class="container">
        <h1>Pokemon Top Trumps</h1>
        <h4>Game Rules:</h4>
        <p>Choose the generations you want to include:</p>
        <button
          class="btn btn-primary btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#generationModal"
        >
          Start Game
        </button>
      </div>
    </section>

    <!-- Generation Selection Modal -->
    <div
      class="modal fade"
      id="generationModal"
      tabindex="-1"
      aria-labelledby="generationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="generationModalLabel">
              Game Settings
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="generationForm">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="1"
                  id="generation1"
                  checked
                />
                <label class="form-check-label" for="generation1">
                  Generation 1
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="2"
                  id="generation2"
                />
                <label class="form-check-label" for="generation2">
                  Generation 2
                </label>
              </div>
              <!-- Add more generations as needed -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="startGame()">
              Start Game
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Section -->
    <section class="game">
      <div class="container">
        <!-- Game content goes here -->
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
